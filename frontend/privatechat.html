<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="private.css" />
    <!-- Font Awesome for icons -->

    <title>Chat Interface</title>
  </head>
  <body>
    <div class="container mt-5">
      <p>Mrs Allen</p>
      <div class="chat-container">
        <div class="messages">
          <!-- Other user's message -->
          <div class="d-flex">
            <div class="image me-2">
              <img
                src="image/2.png"
                alt="User Image"
                class="img-fluid rounded-circle"
              />
            </div>
            <div class="other-message">Hey, how are you?</div>
          </div>
          <!-- My message -->
          <div class="d-flex justify-content-end">
            <div class="my-message">I'm good, thanks! How about you?</div>
            <div class="image ms-2">
              <img
                src="image/1.png"
                alt="My Image"
                class="img-fluid rounded-circle"
              />
            </div>
          </div>
          <!-- Other user's message -->
          <div class="d-flex">
            <div class="image me-2">
              <img
                src="image/2.png"
                alt="User Image"
                class="img-fluid rounded-circle"
              />
            </div>
            <div class="other-message">Just working on some projects.</div>
          </div>
          <!-- My message -->
          <div class="d-flex justify-content-end">
            <div class="my-message">Sounds great!</div>
            <div class="image ms-2">
              <img
                src="image/1.png"
                alt="My Image"
                class="img-fluid rounded-circle"
              />
            </div>
          </div>
        </div>
        <div class="input-area d-flex">
          <input
            type="text"
            placeholder="Type your message..."
            aria-label="Message input"
          />
          <button class="btn btn-primary" type="button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
