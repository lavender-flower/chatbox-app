<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      a:hover {
        color: red;
        
      }

      button:hover{
        background-color: #1a3c61;
      }
      </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="poppins-thin" id="regBody">
    <div class="register-container">
      <h1>Register</h1>
      <small>Create your account</small>
      <form action="http://localhost:3000/registerPage" method="POST">
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label text-dark fw-medium"
            >Username</label
          >
          <div class="regiconWrapper">
            <input
              type="text"
              name="username"
              class="form-control border border-dark shadow"
              id="username"
              placeholder="Enter username"
            />
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label text-dark fw-medium"
            >Email</label
          >
          <div class="regiconWrapper">
            <input
              type="email"
              name="email"
              class="form-control border border-dark shadow"
              id="email"
              placeholder="Enter your email"
            />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput3"
            class="form-label text-dark fw-medium"
            >Phone</label
          >
          <div class="regiconWrapper">
            <input
              type="number"
              name="phone"
              class="form-control border border-dark shadow"
              id="phone"
              placeholder="Enter phone number"
              required
            />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label text-dark fw-medium"
            >Password</label
          >
          <div class="regiconWrapper">
            <input
              type="password"
              name="password"
              class="form-control border border-dark shadow"
              id="password"
              placeholder="Enter password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <button
          type="submit"
          class="regCustom-btn shadow"
          onclick="location.href='homePage.html'"
        >
          Register
        </button>
      </form>
      <small class="reg-smallanc"
        >Already have an account? <a href="login.html"> Login</a></small
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
