<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="poppins-thin" id="regBody">
    <div class="register-container">
      <h1>Login</h1>
      <small>Sign in to your account</small>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label text-dark fw-medium"
            >Email</label
          >
          <div class="regiconWrapper">
            <input
              type="email"
              class="form-control border border-dark shadow"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-dark fw-medium"
            >Password</label
          >
          <div class="regiconWrapper">
            <input
              type="password"
              class="form-control border border-dark shadow"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div class="reg-passlink">
          <small class="reg-smallancpass">
            <a href=""> Forgot password?</a></small
          >
        </div>
        <button type="submit" class="regCustom-btn shadow">Login</button>
      </form>

      <small class="reg-smallanc"
        >New to ChatBox? <a href="registerPage.html"> Sign Up</a></small
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
